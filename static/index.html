<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Snowballin' Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { padding: 2em; }
        .chart-box { margin-bottom: 3em; }
    </style>
</head>
<body>
<h2 class="ui header">Snowballin' Performance Dashboard</h2>
<div class="ui buttons">
    <button class="ui button" onclick="setRange('7d')">7d</button>
    <button class="ui button" onclick="setRange('30d')">30d</button>
    <button class="ui button" onclick="setRange('lifetime')">Lifetime</button>
</div>
<div id="charts" class="ui section"></div>

<script src="dashboard.js"></script>
</body>
</html>
